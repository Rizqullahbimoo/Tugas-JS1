<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pendaftaran Pengguna</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Formulir Pendaftaran Pengguna</h2>
  <form id="registrationForm">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      <small id="usernameFeedback"></small>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <small id="emailFeedback"></small>
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <small id="passwordFeedback"></small>
    </div>

    <div>
      <label for="confirmPassword">Konfirmasi Password:</label>
      <input type="password" id="confirmPassword" required>
      <small id="confirmPasswordFeedback"></small>
    </div>

    <button type="submit">Daftar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
